<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid rebeccapurple;
            padding: 2px;
        }

        div:has(p) {
            border-color: aqua;
        }

        :is(div) p {
            /* border-color: red; */
            color: red;
        }

        div p {
            color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <div>
                <p>123</p>
            </div>
        </div>
    </div>
</body>

</html>
